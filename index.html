<html>   
    <body>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
             data-client_id="920970367459-ri6ia6tt0lbjed0bkgbdkp9hee81c59v.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div  class="g_id_signin" data-type="standard"></div>
        <script>
            function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            const jwt = require('jsonwebtoken');
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
        

            function decodeJwtResponse(responseCredential) {
            // Get the ID token from the credential response
            const idToken = responseCredential.id_token;

            // Decode the ID token using jsonwebtoken library
            const decodedToken = jwt.decode(idToken);

            // Extract the required information from the decoded token
            const responsePayload = {
                sub: decodedToken.sub,
                name: decodedToken.name,
                given_name: decodedToken.given_name,
                family_name: decodedToken.family_name,
                picture: decodedToken.picture,
                email: decodedToken.email
            };

            return responsePayload;
            }
        }
        </script>
      </body>
</html>
